<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Login</title>
</head>

<body>
    <section class="container-login flex">
        <div class="img__login"><div class="img__overlay"></div></div>
  
        <div class="item__login">
          <div class="row">
            <div class="item">
              <img src="../../assets/Logo_2-removebg-preview.png" class="icone__login" alt="logo do SpMedical" />
            </div>
            <div class="item" id="item__title">
              <p class="text__login" id="item__description">
                Bem-vindo! Fa√ßa login para acessar sua conta.
              </p>
            </div>
            <form>
              <div class="item">
                <input
                  class="input__login"
                  placeholder="E-mail"
                  type="text"
                  name="username"
                  id="login__email"
                />
              </div>
              <div class="item">
                <input
                  class="input__login"
                  placeholder="Senha"
                  type="password"
                  name="password"
                  id="login__senha"
                />
              </div>
              <div class="item">
                <button class="btn btn__login" id="btn__login">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

</body>

</html>
